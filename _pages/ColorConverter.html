    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // 检查本地存储的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.classList.toggle('dark', savedTheme === 'dark');
        } else {
            // 默认跟随系统主题
            html.classList.toggle('dark', window.matchMedia('(prefers-color-scheme: dark)').matches);
        }
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // 移动端菜单切换
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // 颜色转换功能
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const alphaSlider = document.getElementById('alphaSlider');
        
        const redInput = document.getElementById('redInput');
        const greenInput = document.getElementById('greenInput');
        const blueInput = document.getElementById('blueInput');
        const alphaInput = document.getElementById('alphaInput');
        
        const hexInput = document.getElementById('hexInput');
        const rgbaOutput = document.getElementById('rgbaOutput');
        const hexaOutput = document.getElementById('hexaOutput');
        const colorPreview = document.getElementById('colorPreview');
        
        // 同步滑块和输入框
        function syncSliderAndInput(slider, input) {
            slider.addEventListener('input', () => {
                input.value = slider.value;
                updateColor();
            });
            
            input.addEventListener('input', () => {
                const value = Math.max(0, Math.min(parseInt(input.value) || 0, parseInt(input.max)));
                input.value = value;
                slider.value = value;
                updateColor();
            });
        }
        
        syncSliderAndInput(redSlider, redInput);
        syncSliderAndInput(greenSlider, greenInput);
        syncSliderAndInput(blueSlider, blueInput);
        syncSliderAndInput(alphaSlider, alphaInput);
        
        // 更新颜色显示
        function updateColor() {
            const r = parseInt(redInput.value);
            const g = parseInt(greenInput.value);
            const b = parseInt(blueInput.value);
            const a = parseInt(alphaInput.value) / 100;
            
            // 更新预览
            colorPreview.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${a})`;
            
            // 更新 HEX
            const hex = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            hexInput.value = hex;
            
            // 更新 RGBA
            rgbaOutput.value = `rgba(${r}, ${g}, ${b}, ${a})`;
            
            // 更新 AHEX (透明度在前)
            const alphaHex = Math.round(a * 255).toString(16).padStart(2, '0');
            hexaOutput.value = `#${alphaHex}${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
        
        // HEX 输入处理
        hexInput.addEventListener('input', () => {
            const hex = hexInput.value.replace('#', '');
            if (hex.length === 6 && /^[0-9A-Fa-f]+$/.test(hex)) {
                const r = parseInt(hex.substr(0, 2), 16);
                const g = parseInt(hex.substr(2, 2), 16);
                const b = parseInt(hex.substr(4, 2), 16);
                
                redInput.value = redSlider.value = r;
                greenInput.value = greenSlider.value = g;
                blueInput.value = blueSlider.value = b;
                
                updateColor();
            }
        });
        
        // 复制功能
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 可以添加提示信息
                console.log('已复制到剪贴板:', text);
            });
        }
        
        document.getElementById('copyHexBtn').addEventListener('click', () => {
            copyToClipboard(hexInput.value);
        });
        
        document.getElementById('copyRgbaBtn').addEventListener('click', () => {
            copyToClipboard(rgbaOutput.value);
        });
        
        // 为输出字段添加点击复制功能
        hexInput.addEventListener('click', () => {
            copyToClipboard(hexInput.value);
        });
        
        rgbaOutput.addEventListener('click', () => {
            copyToClipboard(rgbaOutput.value);
        });
        
        hexaOutput.addEventListener('click', () => {
            copyToClipboard(hexaOutput.value);
        });
        
        // 随机颜色
        document.getElementById('randomColorBtn').addEventListener('click', () => {
            redInput.value = redSlider.value = Math.floor(Math.random() * 256);
            greenInput.value = greenSlider.value = Math.floor(Math.random() * 256);
            blueInput.value = blueSlider.value = Math.floor(Math.random() * 256);
            alphaInput.value = alphaSlider.value = 100;
            updateColor();
        });
        
        // 生成透明度对应表
        function generateAlphaTable() {
            const table = document.getElementById('alphaTable');
            const rows = [];
            
            for (let i = 0; i <= 100; i += 5) {
                const alphaHex = Math.round((i / 100) * 255).toString(16).padStart(2, '0').toUpperCase();
                rows.push({ percent: i, hex: alphaHex });
            }
            
            // 分两列显示
            for (let i = 0; i < rows.length; i += 2) {
                const row = document.createElement('tr');
                row.className = 'border-b border-primary-100 dark:border-slate-700 hover:bg-primary-50 dark:hover:bg-slate-700/50 transition-colors duration-200';
                
                const leftPercent = rows[i].percent;
                const leftHex = rows[i].hex;
                const rightPercent = rows[i + 1] ? rows[i + 1].percent : '';
                const rightHex = rows[i + 1] ? rows[i + 1].hex : '';
                
                row.innerHTML = `
                    <td class="py-2 px-4 font-mono">${leftPercent}%</td>
                    <td class="py-2 px-4 font-mono text-accent-600 dark:text-accent-400">${leftHex}</td>
                    <td class="py-2 px-4 font-mono">${rightPercent}</td>
                    <td class="py-2 px-4 font-mono text-accent-600 dark:text-accent-400">${rightHex}</td>
                `;
                
                table.appendChild(row);
            }
        }
        
        // 初始化
        updateColor();
        generateAlphaTable();
    </script>
</body>
</html>
