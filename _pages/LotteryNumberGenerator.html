<div class="lottery-generator">
  <!-- 页面标题 -->
  <div class="page-header">
    <h1 class="page-title">
      <i class="fas fa-ticket-alt"></i>
      彩票选号助手
    </h1>
    <p class="page-subtitle">智能随机生成彩票号码，支持大乐透和双色球</p>
  </div>

  <!-- 主要功能区域 -->
  <div class="lottery-container">
    <!-- 彩票类型选择 -->
    <div class="lottery-type-selector">
      <button class="type-btn active" data-type="daletou">
        <i class="fas fa-star"></i>
        大乐透
      </button>
      <button class="type-btn" data-type="shuangseqiu">
        <i class="fas fa-circle"></i>
        双色球
      </button>
    </div>

    <!-- 投注模式选择 -->
    <div class="bet-mode-selector">
      <h3>投注模式</h3>
      <div class="mode-buttons">
        <button class="mode-btn active" data-mode="simple">
          <i class="fas fa-dice-one"></i>
          普通投注
        </button>
        <button class="mode-btn" data-mode="multiple">
          <i class="fas fa-dice"></i>
          复式投注
        </button>
        <button class="mode-btn" data-mode="dantuo">
          <i class="fas fa-anchor"></i>
          胆拖投注
        </button>
      </div>
    </div>

    <!-- 参数设置 -->
    <div class="parameter-settings">
      <!-- 普通投注设置 -->
      <div class="setting-group" id="simple-settings">
        <label for="bet-count">注数：</label>
        <input type="number" id="bet-count" min="1" max="10" value="1" class="number-input">
      </div>

      <!-- 复式投注设置 -->
      <div class="setting-group hidden" id="multiple-settings">
        <div class="setting-row">
          <label for="front-count">前区号码：</label>
          <input type="number" id="front-count" min="5" max="7" value="6" class="number-input">
        </div>
        <div class="setting-row">
          <label for="back-count">后区号码：</label>
          <input type="number" id="back-count" min="2" max="3" value="2" class="number-input">
        </div>
      </div>

      <!-- 胆拖投注设置 -->
      <div class="setting-group hidden" id="dantuo-settings">
        <div class="setting-row">
          <label for="dan-count">胆码数量：</label>
          <input type="number" id="dan-count" min="1" max="4" value="1" class="number-input">
        </div>
        <div class="setting-row">
          <label for="tuo-count">拖码数量：</label>
          <input type="number" id="tuo-count" min="2" max="16" value="6" class="number-input">
        </div>
      </div>
    </div>

    <!-- 生成按钮 -->
    <div class="generate-section">
      <button id="generate-btn" class="generate-button">
        <i class="fas fa-random"></i>
        生成号码
      </button>
    </div>

    <!-- 结果展示区域 -->
    <div id="results-container" class="results-container hidden">
      <h3>生成结果</h3>
      <div id="results-content"></div>
      <div class="result-actions">
        <button id="copy-all-btn" class="action-btn">
          <i class="fas fa-copy"></i>
          复制全部
        </button>
        <button id="export-btn" class="action-btn">
          <i class="fas fa-download"></i>
          导出结果
        </button>
      </div>
    </div>
  </div>

  <!-- 免责声明 -->
  <div class="disclaimer">
    <p><i class="fas fa-info-circle"></i> 免责声明：本工具仅供娱乐，不代表官方投注建议，请理性购彩。</p>
  </div>
</div>

<script>
// 彩票选号助手功能实现
class LotteryGenerator {
  constructor() {
    this.currentType = 'daletou';
    this.currentMode = 'simple';
    this.init();
  }

  init() {
    this.bindEvents();
    this.updateLimits();
  }

  bindEvents() {
    // 彩票类型切换
    document.querySelectorAll('.type-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        this.switchType(e.target.closest('.type-btn').dataset.type);
      });
    });

    // 投注模式切换
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        this.switchMode(e.target.closest('.mode-btn').dataset.mode);
      });
    });

    // 生成按钮
    document.getElementById('generate-btn').addEventListener('click', () => {
      this.generateNumbers();
    });

    // 复制按钮
    document.getElementById('copy-all-btn')?.addEventListener('click', () => {
      this.copyAllResults();
    });

    // 导出按钮
    document.getElementById('export-btn')?.addEventListener('click', () => {
      this.exportResults();
    });

    // 输入验证
    this.bindInputValidation();
  }

  switchType(type) {
    this.currentType = type;
    
    // 更新按钮状态
    document.querySelectorAll('.type-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.type === type);
    });

    // 更新限制
    this.updateLimits();
    
    // 隐藏结果
    this.hideResults();
  }

  switchMode(mode) {
    this.currentMode = mode;
    
    // 更新按钮状态
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.mode === mode);
    });

    // 显示/隐藏设置
    document.querySelectorAll('.setting-group').forEach(group => {
      group.classList.add('hidden');
    });
    
    const targetGroup = document.getElementById(`${mode}-settings`);
    if (targetGroup) {
      targetGroup.classList.remove('hidden');
    }

    // 更新限制
    this.updateLimits();
    
    // 隐藏结果
    this.hideResults();
  }

  updateLimits() {
    const isDaletou = this.currentType === 'daletou';
    
    // 更新复式投注限制
    const frontCount = document.getElementById('front-count');
    const backCount = document.getElementById('back-count');
    
    if (isDaletou) {
      // 大乐透：前区5-7个，后区2-3个
      frontCount.min = 5;
      frontCount.max = 7;
      backCount.min = 2;
      backCount.max = 3;
    } else {
      // 双色球：红球6-12个，蓝球1-16个
      frontCount.min = 6;
      frontCount.max = 12;
      backCount.min = 1;
      backCount.max = 16;
    }

    // 更新胆拖投注限制
    const danCount = document.getElementById('dan-count');
    const tuoCount = document.getElementById('tuo-count');
    
    if (isDaletou) {
      danCount.max = 4;
      const maxTuo = 35 - parseInt(danCount.value);
      const minTuo = Math.max(1, 5 - parseInt(danCount.value));
      tuoCount.min = minTuo;
      tuoCount.max = maxTuo;
    } else {
      danCount.max = 5;
      const maxTuo = 33 - parseInt(danCount.value);
      const minTuo = Math.max(1, 6 - parseInt(danCount.value));
      tuoCount.min = minTuo;
      tuoCount.max = maxTuo;
    }
  }

  bindInputValidation() {
    // 监听胆码数量变化
    document.getElementById('dan-count')?.addEventListener('change', () => {
      this.updateLimits();
    });

    // 验证所有数字输入
    document.querySelectorAll('.number-input').forEach(input => {
      input.addEventListener('change', () => {
        const value = parseInt(input.value);
        const min = parseInt(input.min);
        const max = parseInt(input.max);
        
        if (value < min) input.value = min;
        if (value > max) input.value = max;
      });
    });
  }

  generateRandomNumber(min, max, exclude = []) {
    let num;
    do {
      num = Math.floor(Math.random() * (max - min + 1)) + min;
    } while (exclude.includes(num));
    return num;
  }

  generateNumbers() {
    const resultsContent = document.getElementById('results-content');
    resultsContent.innerHTML = '';

    let count = 1;
    if (this.currentMode === 'simple') {
      count = parseInt(document.getElementById('bet-count').value);
    }

    for (let i = 0; i < count; i++) {
      if (this.currentType === 'daletou') {
        this.generateDaletouNumbers(i + 1);
      } else {
        this.generateShuangseqiuNumbers(i + 1);
      }
    }

    // 显示结果区域
    document.getElementById('results-container').classList.remove('hidden');
    
    // 滚动到结果区域
    document.getElementById('results-container').scrollIntoView({ 
      behavior: 'smooth' 
    });
  }

  generateDaletouNumbers(groupNumber = 1) {
    const frontMax = 35;
    const backMax = 12;
    let frontNumbers = [];
    let backNumbers = [];
    
    if (this.currentMode === 'dantuo') {
      const danCount = parseInt(document.getElementById('dan-count').value);
      const tuoCount = parseInt(document.getElementById('tuo-count').value);
      
      // 生成胆码
      for (let i = 0; i < danCount; i++) {
        frontNumbers.push(this.generateRandomNumber(1, frontMax, frontNumbers));
      }
      
      // 生成拖码
      for (let i = 0; i < tuoCount; i++) {
        frontNumbers.push(this.generateRandomNumber(1, frontMax, frontNumbers));
      }
      
      // 生成后区号码
      for (let i = 0; i < 2; i++) {
        backNumbers.push(this.generateRandomNumber(1, backMax, backNumbers));
      }
      
      this.displayDantuoResult('大乐透', frontNumbers, backNumbers, danCount, groupNumber);
    } else if (this.currentMode === 'multiple') {
      const frontCount = parseInt(document.getElementById('front-count').value);
      const backCount = parseInt(document.getElementById('back-count').value);
      
      // 生成前区号码
      for (let i = 0; i < frontCount; i++) {
        frontNumbers.push(this.generateRandomNumber(1, frontMax, frontNumbers));
      }
      
      // 生成后区号码
      for (let i = 0; i < backCount; i++) {
        backNumbers.push(this.generateRandomNumber(1, backMax, backNumbers));
      }
      
      this.displayResult('大乐透', frontNumbers, backNumbers, groupNumber);
    } else {
      // 普通投注模式
      for (let i = 0; i < 5; i++) {
        frontNumbers.push(this.generateRandomNumber(1, frontMax, frontNumbers));
      }
      
      for (let i = 0; i < 2; i++) {
        backNumbers.push(this.generateRandomNumber(1, backMax, backNumbers));
      }
      
      this.displayResult('大乐透', frontNumbers, backNumbers, groupNumber);
    }
  }

  generateShuangseqiuNumbers(groupNumber = 1) {
    const redMax = 33;
    const blueMax = 16;
    let redNumbers = [];
    let blueNumbers = [];
    
    if (this.currentMode === 'dantuo') {
      const danCount = parseInt(document.getElementById('dan-count').value);
      const tuoCount = parseInt(document.getElementById('tuo-count').value);
      
      // 生成胆码
      for (let i = 0; i < danCount; i++) {
        redNumbers.push(this.generateRandomNumber(1, redMax, redNumbers));
      }
      
      // 生成拖码
      for (let i = 0; i < tuoCount; i++) {
        redNumbers.push(this.generateRandomNumber(1, redMax, redNumbers));
      }
      
      // 生成蓝球
      blueNumbers.push(this.generateRandomNumber(1, blueMax));
      
      this.displayDantuoResult('双色球', redNumbers, blueNumbers, danCount, groupNumber);
    } else if (this.currentMode === 'multiple') {
      const redCount = parseInt(document.getElementById('front-count').value);
      const blueCount = parseInt(document.getElementById('back-count').value);
      
      // 生成红球
      for (let i = 0; i < redCount; i++) {
        redNumbers.push(this.generateRandomNumber(1, redMax, redNumbers));
      }
      
      // 生成蓝球
      for (let i = 0; i < blueCount; i++) {
        blueNumbers.push(this.generateRandomNumber(1, blueMax, blueNumbers));
      }
      
      this.displayResult('双色球', redNumbers, blueNumbers, groupNumber);
    } else {
      // 普通投注模式
      for (let i = 0; i < 6; i++) {
        redNumbers.push(this.generateRandomNumber(1, redMax, redNumbers));
      }
      
      blueNumbers.push(this.generateRandomNumber(1, blueMax));
      
      this.displayResult('双色球', redNumbers, blueNumbers, groupNumber);
    }
  }

  displayResult(lotteryType, frontNumbers, backNumbers, groupNumber = 1) {
    frontNumbers.sort((a, b) => a - b);
    backNumbers.sort((a, b) => a - b);
    
    const resultsContent = document.getElementById('results-content');
    const resultItem = document.createElement('div');
    resultItem.className = 'result-item';
    
    const groupTag = this.currentMode === 'simple' && parseInt(document.getElementById('bet-count').value) > 1
      ? ` (第${groupNumber}注)`
      : '';
    
    resultItem.innerHTML = `
      <div class="result-header">
        <div class="result-title">${lotteryType}${groupTag}</div>
        <div class="result-time">${new Date().toLocaleString('zh-CN', {hour12: false})}</div>
      </div>
      <div class="ball-container">
        ${frontNumbers.map(num => `<div class="ball ball-red">${num.toString().padStart(2, '0')}</div>`).join('')}
        <div class="ball-separator">+</div>
        ${backNumbers.map(num => `<div class="ball ball-blue">${num.toString().padStart(2, '0')}</div>`).join('')}
      </div>
    `;
    
    resultsContent.appendChild(resultItem);
  }

  displayDantuoResult(lotteryType, frontNumbers, backNumbers, danCount, groupNumber = 1) {
    const danNumbers = frontNumbers.slice(0, danCount).sort((a, b) => a - b);
    const tuoNumbers = frontNumbers.slice(danCount).sort((a, b) => a - b);
    backNumbers.sort((a, b) => a - b);
    
    const resultsContent = document.getElementById('results-content');
    const resultItem = document.createElement('div');
    resultItem.className = 'result-item';
    
    const groupTag = this.currentMode === 'simple' && parseInt(document.getElementById('bet-count').value) > 1
      ? ` (第${groupNumber}注)`
      : '';
    
    resultItem.innerHTML = `
      <div class="result-header">
        <div class="result-title">${lotteryType} · 胆拖投注${groupTag}</div>
        <div class="result-time">${new Date().toLocaleString('zh-CN', {hour12: false})}</div>
      </div>
      <div class="dantuo-section">
        <span class="dantuo-label">胆码：</span>
        <div class="ball-container">
          ${danNumbers.map(num => `<div class="ball ball-red">${num.toString().padStart(2, '0')}</div>`).join('')}
        </div>
      </div>
      <div class="dantuo-section">
        <span class="dantuo-label">拖码：</span>
        <div class="ball-container">
          ${tuoNumbers.map(num => `<div class="ball ball-red">${num.toString().padStart(2, '0')}</div>`).join('')}
        </div>
      </div>
      <div class="dantuo-section">
        <span class="dantuo-label">${lotteryType === '大乐透' ? '后区' : '蓝球'}：</span>
        <div class="ball-container">
          ${backNumbers.map(num => `<div class="ball ball-blue">${num.toString().padStart(2, '0')}</div>`).join('')}
        </div>
      </div>
    `;
    
    resultsContent.appendChild(resultItem);
  }

  hideResults() {
    document.getElementById('results-container').classList.add('hidden');
    document.getElementById('results-content').innerHTML = '';
  }

  copyAllResults() {
    const resultItems = document.querySelectorAll('.result-item');
    let text = '';
    
    resultItems.forEach(item => {
      const title = item.querySelector('.result-title').textContent;
      const balls = item.querySelectorAll('.ball');
      const numbers = Array.from(balls).map(ball => ball.textContent).join(' ');
      text += `${title}: ${numbers}\n`;
    });
    
    navigator.clipboard.writeText(text).then(() => {
      this.showToast('已复制到剪贴板');
    });
  }

  exportResults() {
    const resultItems = document.querySelectorAll('.result-item');
    let text = '彩票选号助手 - 生成结果\n';
    text += `生成时间: ${new Date().toLocaleString('zh-CN', {hour12: false})}\n\n`;
    
    resultItems.forEach(item => {
      const title = item.querySelector('.result-title').textContent;
      const time = item.querySelector('.result-time').textContent;
      text += `${title} (${time})\n`;
      
      // 处理胆拖投注
      if (title.includes('胆拖')) {
        const sections = item.querySelectorAll('.dantuo-section');
        sections.forEach(section => {
          const label = section.querySelector('.dantuo-label').textContent;
          const balls = section.querySelectorAll('.ball');
          const numbers = Array.from(balls).map(ball => ball.textContent).join(' ');
          text += `${label} ${numbers}\n`;
        });
      } else {
        const balls = item.querySelectorAll('.ball');
        const numbers = Array.from(balls).map(ball => ball.textContent).join(' ');
        text += `${numbers}\n`;
      }
      text += '\n';
    });
    
    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `彩票号码_${new Date().toISOString().slice(0, 10)}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    
    this.showToast('导出成功');
  }

  showToast(message) {
    // 创建简单的提示框
    const toast = document.createElement('div');
    toast.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      z-index: 1000;
      animation: fadeInOut 2s ease-in-out;
    `;
    toast.textContent = message;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
      document.body.removeChild(toast);
    }, 2000);
  }
}
