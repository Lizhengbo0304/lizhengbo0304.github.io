        // 页面加载时检查系统主题偏好并应用
        document.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
            
            // 初始化页面配置
            updateLotteryLimits();
        });

        // 主题切换功能
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // 移动端菜单切换
        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        // 选项卡切换
        const tabs = document.querySelectorAll('.tab-button');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => {
                    t.classList.remove('active', 'text-accent-600', 'dark:text-accent-400', 'border-b-2', 'border-accent-600', 'dark:border-accent-400');
                    t.classList.add('text-primary-500', 'dark:text-primary-400');
                });
                tab.classList.add('active', 'text-accent-600', 'dark:text-accent-400', 'border-b-2', 'border-accent-600', 'dark:border-accent-400');
                tab.classList.remove('text-primary-500', 'dark:text-primary-400');
                
                // 更新表单限制
                updateLotteryLimits();
                // 清除之前的结果
                hideResults();
            });
        });

        // 投注模式切换
        const modes = document.querySelectorAll('.mode-button');
        const simpleOptions = document.getElementById('simpleOptions');
        const multipleOptions = document.getElementById('multipleOptions');
        const dantuoOptions = document.getElementById('dantuoOptions');
        
        modes.forEach(mode => {
            mode.addEventListener('click', () => {
                modes.forEach(m => {
                    m.classList.remove('active', 'bg-gradient-to-r', 'from-accent-50', 'to-accent-100', 'dark:from-accent-900/30', 'dark:to-accent-800/30', 'text-accent-700', 'dark:text-accent-300', 'border-accent-200/50', 'dark:border-accent-700/50');
                    m.classList.add('bg-primary-50', 'dark:bg-primary-800/50', 'text-primary-700', 'dark:text-primary-300', 'border-primary-200/50', 'dark:border-primary-700/50');
                });
                mode.classList.add('active', 'bg-gradient-to-r', 'from-accent-50', 'to-accent-100', 'dark:from-accent-900/30', 'dark:to-accent-800/30', 'text-accent-700', 'dark:text-accent-300', 'border-accent-200/50', 'dark:border-accent-700/50');
                mode.classList.remove('bg-primary-50', 'dark:bg-primary-800/50', 'text-primary-700', 'dark:text-primary-300', 'border-primary-200/50', 'dark:border-primary-700/50');
                
                // 隐藏所有选项
                simpleOptions.classList.add('hidden');
                multipleOptions.classList.add('hidden');
                dantuoOptions.classList.add('hidden');
                
                // 显示对应选项
                if (mode.id === 'modeSimple') {
                    simpleOptions.classList.remove('hidden');
                } else if (mode.id === 'modeMultiple') {
                    multipleOptions.classList.remove('hidden');
                } else if (mode.id === 'modeDantuo') {
                    dantuoOptions.classList.remove('hidden');
                    updateTuoCount();
                }
                
                // 清除之前的结果
                hideResults();
            });
        });

        // 根据彩票类型更新限制
        function updateLotteryLimits() {
            const isTabDaletou = document.getElementById('tabDaletou').classList.contains('active');
            const frontCountInput = document.getElementById('frontCount');
            const backCountInput = document.getElementById('backCount');
            const danCountInput = document.getElementById('danCount');
            const tuoCountInput = document.getElementById('tuoCount');
            const frontLabel = document.getElementById('frontLabel');
            const backLabel = document.getElementById('backLabel');
            const danLabel = document.getElementById('danLabel');
            
            if (isTabDaletou) {
                // 大乐透
                frontCountInput.min = 5;
                frontCountInput.max = 7;
                backCountInput.min = 2;
                backCountInput.max = 3;
                danCountInput.max = 4;
                
                frontLabel.innerHTML = '<i class="fas fa-circle mr-2 text-warning-500"></i>前区号码数量 (5-7)';
                backLabel.innerHTML = '<i class="fas fa-circle mr-2 text-accent-500"></i>后区号码数量 (2-3)';
                danLabel.innerHTML = '<i class="fas fa-star mr-2 text-success-500"></i>胆码数量 (1-4)';
            } else {
                // 双色球
                frontCountInput.min = 6;
                frontCountInput.max = 12;
                backCountInput.min = 1;
                backCountInput.max = 16;
                danCountInput.max = 5;
                
                frontLabel.innerHTML = '<i class="fas fa-circle mr-2 text-warning-500"></i>红球号码数量 (6-12)';
                backLabel.innerHTML = '<i class="fas fa-circle mr-2 text-accent-500"></i>蓝球号码数量 (1-16)';
                danLabel.innerHTML = '<i class="fas fa-star mr-2 text-success-500"></i>胆码数量 (1-5)';
            }
            
            // 确保当前值在新范围内
            if (frontCountInput.value < frontCountInput.min) frontCountInput.value = frontCountInput.min;
            if (frontCountInput.value > frontCountInput.max) frontCountInput.value = frontCountInput.max;
            if (backCountInput.value < backCountInput.min) backCountInput.value = backCountInput.min;
            if (backCountInput.value > backCountInput.max) backCountInput.value = backCountInput.max;
            if (danCountInput.value > danCountInput.max) danCountInput.value = danCountInput.max;
            
            updateTuoCount();
        }

        // 更新拖码数量限制
        function updateTuoCount() {
            const isTabDaletou = document.getElementById('tabDaletou').classList.contains('active');
            const danCountInput = document.getElementById('danCount');
            const tuoCountInput = document.getElementById('tuoCount');
            const tuoLabel = document.getElementById('tuoLabel');
            const danCount = parseInt(danCountInput.value);
            
            if (isTabDaletou) {
                // 大乐透前区需要 5 个数字
                tuoCountInput.min = Math.max(1, 5 - danCount);
                tuoCountInput.max = 35 - danCount;  // 大乐透前区总共35个数字
            } else {
                // 双色球红球需要 6 个数字
                tuoCountInput.min = Math.max(1, 6 - danCount);
                tuoCountInput.max = 33 - danCount;  // 双色球红球总共33个数字
            }
            
            tuoLabel.innerHTML = `<i class="fas fa-layer-group mr-2 text-accent-500"></i>拖码数量 (${tuoCountInput.min}-${tuoCountInput.max})`;
            
            if (parseInt(tuoCountInput.value) < parseInt(tuoCountInput.min)) {
                tuoCountInput.value = tuoCountInput.min;
            }
            if (parseInt(tuoCountInput.value) > parseInt(tuoCountInput.max)) {
                tuoCountInput.value = tuoCountInput.max;
            }
        }

        // 胆码数量变化时更新拖码限制
        document.getElementById('danCount').addEventListener('change', updateTuoCount);
        
        // 生成随机号码
        function generateRandomNumber(min, max, exclude = []) {
            let num;
            do {
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (exclude.includes(num));
            return num;
        }
        
        // 生成号码按钮点击事件
        document.getElementById('generateBtn').addEventListener('click', generateNumbers);
        
        function generateNumbers() {
            const isTabDaletou = document.getElementById('tabDaletou').classList.contains('active');
            const activeMode = document.querySelector('.mode-button.active').id;
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = '';
            
            let count = 1;
            if (activeMode === 'modeSimple') {
                count = parseInt(document.getElementById('betCount').value);
            }
            
            for (let i = 0; i < count; i++) {
                if (isTabDaletou) {
                    generateDaletouNumbers(activeMode, i + 1);
                } else {
                    generateShuangseqiuNumbers(activeMode, i + 1);
                }
            }
            
            // 显示结果区域
            document.getElementById('resultsContainer').classList.remove('hidden');
            
            // 平滑滚动到结果区域
            document.getElementById('resultsContainer').scrollIntoView({ behavior: 'smooth' });
        }
        
        function generateDaletouNumbers(mode, groupNumber = 1) {
            const frontMax = 35;
            const backMax = 12;
            let frontNumbers = [];
            let backNumbers = [];
            let resultHTML = '';
            
            if (mode === 'modeDantuo') {
                const danCount = parseInt(document.getElementById('danCount').value);
                const tuoCount = parseInt(document.getElementById('tuoCount').value);
                
                // 生成胆码
                for (let i = 0; i < danCount; i++) {
                    frontNumbers.push(generateRandomNumber(1, frontMax, frontNumbers));
                }
                
                // 生成拖码
                for (let i = 0; i < tuoCount; i++) {
                    frontNumbers.push(generateRandomNumber(1, frontMax, frontNumbers));
                }
                
                // 生成后区号码
                for (let i = 0; i < 2; i++) {
                    backNumbers.push(generateRandomNumber(1, backMax, backNumbers));
                }
                
                resultHTML = createDantuoBallsHTML(frontNumbers, backNumbers, danCount);
            } else if (mode === 'modeMultiple') {
                const frontCount = parseInt(document.getElementById('frontCount').value);
                const backCount = parseInt(document.getElementById('backCount').value);
                
                // 生成前区号码
                for (let i = 0; i < frontCount; i++) {
                    frontNumbers.push(generateRandomNumber(1, frontMax, frontNumbers));
                }
                
                // 生成后区号码
                for (let i = 0; i < backCount; i++) {
                    backNumbers.push(generateRandomNumber(1, backMax, backNumbers));
                }
                
                resultHTML = createBallsHTML(frontNumbers, backNumbers);
            } else {
                // 普通投注模式
                for (let i = 0; i < 5; i++) {
                    frontNumbers.push(generateRandomNumber(1, frontMax, frontNumbers));
                }
                
                for (let i = 0; i < 2; i++) {
                    backNumbers.push(generateRandomNumber(1, backMax, backNumbers));
                }
                
                resultHTML = createBallsHTML(frontNumbers, backNumbers);
            }
            
            displayResult('大乐透', mode, resultHTML, groupNumber);
        }
        
        function generateShuangseqiuNumbers(mode, groupNumber = 1) {
            const redMax = 33;
            const blueMax = 16;
            let redNumbers = [];
            let blueNumbers = [];
            let resultHTML = '';
            
            if (mode === 'modeDantuo') {
                const danCount = parseInt(document.getElementById('danCount').value);
                const tuoCount = parseInt(document.getElementById('tuoCount').value);
                
                // 生成胆码
                for (let i = 0; i < danCount; i++) {
                    redNumbers.push(generateRandomNumber(1, redMax, redNumbers));
                }
                
                // 生成拖码
                for (let i = 0; i < tuoCount; i++) {
                    redNumbers.push(generateRandomNumber(1, redMax, redNumbers));
                }
                
                // 生成蓝球
                blueNumbers.push(generateRandomNumber(1, blueMax));
                
                resultHTML = createDantuoBallsHTML(redNumbers, blueNumbers, danCount);
            } else if (mode === 'modeMultiple') {
                const redCount = parseInt(document.getElementById('frontCount').value);
                const blueCount = parseInt(document.getElementById('backCount').value);
                
                // 生成红球
                for (let i = 0; i < redCount; i++) {
                    redNumbers.push(generateRandomNumber(1, redMax, redNumbers));
                }
                
                // 生成蓝球
                for (let i = 0; i < blueCount; i++) {
                    blueNumbers.push(generateRandomNumber(1, blueMax, blueNumbers));
                }
                
                resultHTML = createBallsHTML(redNumbers, blueNumbers);
            } else {
                // 普通投注模式
                for (let i = 0; i < 6; i++) {
                    redNumbers.push(generateRandomNumber(1, redMax, redNumbers));
                }
                
                blueNumbers.push(generateRandomNumber(1, blueMax));
                
                resultHTML = createBallsHTML(redNumbers, blueNumbers);
            }
            
            displayResult('双色球', mode, resultHTML, groupNumber);
        }
        
        function createBallsHTML(frontNumbers, backNumbers) {
            frontNumbers.sort((a, b) => a - b);
            backNumbers.sort((a, b) => a - b);
            
            let html = '<div class="flex flex-wrap items-center gap-2">';
            
            // 前区/红球
            frontNumbers.forEach((num, index) => {
                html += `<div class="w-10 h-10 bg-gradient-to-br from-lottery-red to-red-600 text-white rounded-full flex items-center justify-center font-bold text-sm shadow-lottery-red transform hover:scale-110 transition-all duration-200 animate-ball-bounce" style="animation-delay: ${index * 0.1}s">${num.toString().padStart(2, '0')}</div>`;
            });
            
            // 分隔符
            html += '<div class="mx-2 text-2xl text-primary-400 dark:text-primary-500">+</div>';
            
            // 后区/蓝球
            backNumbers.forEach((num, index) => {
                html += `<div class="w-10 h-10 bg-gradient-to-br from-lottery-blue to-blue-600 text-white rounded-full flex items-center justify-center font-bold text-sm shadow-lottery-blue transform hover:scale-110 transition-all duration-200 animate-ball-bounce" style="animation-delay: ${(frontNumbers.length + index) * 0.1}s">${num.toString().padStart(2, '0')}</div>`;
            });
            
            html += '</div>';
            return html;
        }
        
        function createDantuoBallsHTML(frontNumbers, backNumbers, danCount) {
            frontNumbers.sort((a, b) => a - b);
            backNumbers.sort((a, b) => a - b);
            
            let html = '<div class="flex flex-wrap items-center gap-2">';
            
            // 胆码（特殊样式）
            for (let i = 0; i < danCount; i++) {
                html += `<div class="w-10 h-10 bg-gradient-to-br from-yellow-400 to-yellow-600 text-white rounded-full flex items-center justify-center font-bold text-sm shadow-lg border-2 border-yellow-300 transform hover:scale-110 transition-all duration-200 animate-ball-bounce" style="animation-delay: ${i * 0.1}s">${frontNumbers[i].toString().padStart(2, '0')}</div>`;
            }
            
            // 拖码
            for (let i = danCount; i < frontNumbers.length; i++) {
                html += `<div class="w-10 h-10 bg-gradient-to-br from-lottery-red to-red-600 text-white rounded-full flex items-center justify-center font-bold text-sm shadow-lottery-red transform hover:scale-110 transition-all duration-200 animate-ball-bounce" style="animation-delay: ${i * 0.1}s">${frontNumbers[i].toString().padStart(2, '0')}</div>`;
            }
            
            // 分隔符
            html += '<div class="mx-2 text-2xl text-primary-400 dark:text-primary-500">+</div>';
            
            // 后区/蓝球
            backNumbers.forEach((num, index) => {
                html += `<div class="w-10 h-10 bg-gradient-to-br from-lottery-blue to-blue-600 text-white rounded-full flex items-center justify-center font-bold text-sm shadow-lottery-blue transform hover:scale-110 transition-all duration-200 animate-ball-bounce" style="animation-delay: ${(frontNumbers.length + index) * 0.1}s">${num.toString().padStart(2, '0')}</div>`;
            });
            
            html += '</div>';
            
            // 添加胆拖说明
            html += '<div class="mt-2 text-xs text-primary-600 dark:text-primary-400 flex items-center">';
            html += '<div class="w-3 h-3 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full mr-2"></div>';
            html += `胆码 ${danCount} 个，拖码 ${frontNumbers.length - danCount} 个`;
            html += '</div>';
            
            return html;
        }
        
        function displayResult(lotteryType, mode, ballsHTML, groupNumber) {
            const resultsContent = document.getElementById('resultsContent');
            
            const modeNames = {
                'modeSimple': '普通投注',
                'modeMultiple': '复式投注',
                'modeDantuo': '胆拖投注'
            };
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'bg-white/50 dark:bg-primary-800/30 p-4 rounded-xl border border-primary-200/30 dark:border-primary-700/30 hover:shadow-soft transition-all duration-200 animate-scale-in';
            resultDiv.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-semibold text-primary-700 dark:text-primary-300">${lotteryType}</span>
                        <span class="text-xs text-primary-500 dark:text-primary-400 bg-primary-100 dark:bg-primary-700/50 px-2 py-1 rounded-full">${modeNames[mode]}</span>
                        ${groupNumber > 1 ? `<span class="text-xs text-accent-600 dark:text-accent-400 bg-accent-100 dark:bg-accent-800/50 px-2 py-1 rounded-full">第${groupNumber}注</span>` : ''}
                    </div>
                    <div class="text-xs text-primary-500 dark:text-primary-400">
                        ${new Date().toLocaleTimeString()}
                    </div>
                </div>
                ${ballsHTML}
            `;
            
            resultsContent.appendChild(resultDiv);
        }
        
        function hideResults() {
            document.getElementById('resultsContainer').classList.add('hidden');
        }
        
        // 清空结果功能
        function clearAllResults() {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = '';
            hideResults();
        }
        
        document.getElementById('clearAllBtn').addEventListener('click', clearAllResults);
        document.getElementById('clearAllBtnMobile').addEventListener('click', clearAllResults);
    </script>
</body>
