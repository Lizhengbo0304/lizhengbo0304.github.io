    <script>
        // 全局变量
        let isFullscreen = false;
        let isMobile = window.innerWidth < 1024;
        let currentMobileView = 'edit'; // 'edit' or 'preview'
        
        // DOM 元素
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const markdownInput = document.getElementById('markdownInput');
        const markdownInputMobile = document.getElementById('markdownInputMobile');
        const markdownPreview = document.getElementById('markdownPreview');
        const mobilePreview = document.getElementById('mobilePreview');
        const clearBtn = document.getElementById('clearBtn');
        const clearBtnMobile = document.getElementById('clearBtnMobile');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenBtnMobile = document.getElementById('fullscreenBtnMobile');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const editTab = document.getElementById('editTab');
        const previewTab = document.getElementById('previewTab');
        const mobileEditor = document.getElementById('mobileEditor');
        const charCount = document.getElementById('charCount');
        const lineCount = document.getElementById('lineCount');
        const copyHtmlBtn = document.getElementById('copyHtmlBtn');
        const exportBtn = document.getElementById('exportBtn');
        const insertTableBtn = document.getElementById('insertTableBtn');
        const insertCodeBtn = document.getElementById('insertCodeBtn');
        
        // 主题切换功能
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                html.classList.toggle('dark', savedTheme === 'dark');
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.classList.toggle('dark', prefersDark);
            }
        }
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // 添加主题切换动画
            document.body.style.transition = 'all 0.3s ease';
            setTimeout(() => {
                document.body.style.transition = '';
            }, 300);
        });
        
        // 移动端菜单切换
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 移动端标签切换
        editTab.addEventListener('click', () => {
            switchMobileView('edit');
        });
        
        previewTab.addEventListener('click', () => {
            switchMobileView('preview');
        });
        
        function switchMobileView(view) {
            currentMobileView = view;
            
            if (view === 'edit') {
                editTab.classList.add('text-accent-600', 'dark:text-accent-400', 'border-accent-500', 'bg-white', 'dark:bg-primary-700');
                editTab.classList.remove('text-primary-600', 'dark:text-primary-400', 'border-transparent');
                previewTab.classList.remove('text-accent-600', 'dark:text-accent-400', 'border-accent-500', 'bg-white', 'dark:bg-primary-700');
                previewTab.classList.add('text-primary-600', 'dark:text-primary-400', 'border-transparent');
                
                mobileEditor.classList.remove('hidden');
                mobilePreview.classList.add('hidden');
            } else {
                previewTab.classList.add('text-accent-600', 'dark:text-accent-400', 'border-accent-500', 'bg-white', 'dark:bg-primary-700');
                previewTab.classList.remove('text-primary-600', 'dark:text-primary-400', 'border-transparent');
                editTab.classList.remove('text-accent-600', 'dark:text-accent-400', 'border-accent-500', 'bg-white', 'dark:bg-primary-700');
                editTab.classList.add('text-primary-600', 'dark:text-primary-400', 'border-transparent');
                
                mobileEditor.classList.add('hidden');
                mobilePreview.classList.remove('hidden');
                updateMobilePreview();
            }
        }
        
        // 全屏模式
        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            const mainContainer = document.querySelector('main > div');
            
            if (isFullscreen) {
                mainContainer.classList.add('fullscreen-mode');
                mainContainer.style.borderRadius = '0';
                if (fullscreenBtn) fullscreenBtn.innerHTML = '<i class="fas fa-compress mr-2 group-hover:scale-110 transition-transform duration-200"></i><span class="text-sm font-medium">退出全屏</span>';
                if (fullscreenBtnMobile) fullscreenBtnMobile.innerHTML = '<i class="fas fa-compress mr-3"></i><span class="font-medium">退出全屏</span>';
            } else {
                mainContainer.classList.remove('fullscreen-mode');
                mainContainer.style.borderRadius = '';
                if (fullscreenBtn) fullscreenBtn.innerHTML = '<i class="fas fa-expand mr-2 group-hover:scale-110 transition-transform duration-200"></i><span class="text-sm font-medium">全屏</span>';
                if (fullscreenBtnMobile) fullscreenBtnMobile.innerHTML = '<i class="fas fa-expand mr-3"></i><span class="font-medium">全屏模式</span>';
            }
        }
        
        if (fullscreenBtn) fullscreenBtn.addEventListener('click', toggleFullscreen);
        if (fullscreenBtnMobile) fullscreenBtnMobile.addEventListener('click', toggleFullscreen);
        
        // 清空功能
        function clearContent() {
            if (confirm('确定要清空所有内容吗？')) {
                if (markdownInput) markdownInput.value = '';
                if (markdownInputMobile) markdownInputMobile.value = '';
                updatePreview();
                updateMobilePreview();
                updateStats();
                localStorage.removeItem('markdownContent');
                showToast('内容已清空', 'success');
            }
        }
        
        if (clearBtn) clearBtn.addEventListener('click', clearContent);
        if (clearBtnMobile) clearBtnMobile.addEventListener('click', clearContent);
        
        // 字符和行数统计
        function updateStats() {
            const content = getCurrentContent();
            const chars = content.length;
            const lines = content.split('\n').length;
            
            if (charCount) charCount.textContent = `${chars} 字符`;
            if (lineCount) lineCount.textContent = `${lines} 行`;
        }
        
        function getCurrentContent() {
            if (isMobile && markdownInputMobile) {
                return markdownInputMobile.value;
            }
            return markdownInput ? markdownInput.value : '';
        }
        
        // 同步移动端和桌面端内容
        function syncContent(source) {
            const content = source.value;
            if (source === markdownInput && markdownInputMobile) {
                markdownInputMobile.value = content;
            } else if (source === markdownInputMobile && markdownInput) {
                markdownInput.value = content;
            }
            localStorage.setItem('markdownContent', content);
        }
        
        // 更新预览函数
        function updatePreview() {
            const markdown = getCurrentContent();
            if (!markdown.trim()) {
                if (markdownPreview) {
                    markdownPreview.innerHTML = `
                        <div class="text-center py-12 animate-pulse">
                            <i class="fas fa-file-alt text-4xl text-primary-300 dark:text-primary-600 mb-4"></i>
                            <p class="text-primary-500 dark:text-primary-400 italic">开始编写，预览将在这里显示...</p>
                        </div>
                    `;
                }
                return;
            }
            
            let html = marked.parse(markdown);
            html = html.replace(/<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/gs, 
                '<div class="mermaid">$1</div>');
            
            if (markdownPreview) {
                markdownPreview.innerHTML = html;
                
                // 代码高亮
                markdownPreview.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // 渲染 Mermaid 图表
                if (typeof mermaid !== 'undefined') {
                    mermaid.init(undefined, markdownPreview.querySelectorAll('.mermaid'));
                }
            }
        }
        
        function updateMobilePreview() {
            const markdown = getCurrentContent();
            if (!markdown.trim()) {
                if (mobilePreview) {
                    mobilePreview.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-file-alt text-4xl text-primary-300 dark:text-primary-600 mb-4"></i>
                            <p class="text-primary-500 dark:text-primary-400 italic">切换到编辑模式开始编写...</p>
                        </div>
                    `;
                }
                return;
            }
            
            let html = marked.parse(markdown);
            html = html.replace(/<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/gs, 
                '<div class="mermaid">$1</div>');
            
            if (mobilePreview) {
                mobilePreview.innerHTML = html;
                
                // 代码高亮
                mobilePreview.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // 渲染 Mermaid 图表
                if (typeof mermaid !== 'undefined') {
                    mermaid.init(undefined, mobilePreview.querySelectorAll('.mermaid'));
                }
            }
        }
        
        // 输入事件监听
        if (markdownInput) {
            markdownInput.addEventListener('input', (e) => {
                syncContent(e.target);
                updatePreview();
                updateStats();
            });
        }
        
        if (markdownInputMobile) {
            markdownInputMobile.addEventListener('input', (e) => {
                syncContent(e.target);
                updateMobilePreview();
                updateStats();
            });
        }
        
        // 复制HTML功能
        if (copyHtmlBtn) {
            copyHtmlBtn.addEventListener('click', async () => {
                const html = markdownPreview ? markdownPreview.innerHTML : '';
                try {
                    await navigator.clipboard.writeText(html);
                    showToast('HTML已复制到剪贴板', 'success');
                } catch (err) {
                    showToast('复制失败', 'error');
                }
            });
        }
        
        // 导出功能
        if (exportBtn) {
            exportBtn.addEventListener('click', () => {
                const content = getCurrentContent();
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'markdown-export.md';
                a.click();
                URL.revokeObjectURL(url);
                showToast('文件已导出', 'success');
            });
        }
        
        // 插入功能
        if (insertTableBtn) {
            insertTableBtn.addEventListener('click', () => {
                insertText('\n| 列1 | 列2 | 列3 |\n|-----|-----|-----|\n| 行1 | 数据 | 数据 |\n| 行2 | 数据 | 数据 |\n');
            });
        }
        
        if (insertCodeBtn) {
            insertCodeBtn.addEventListener('click', () => {
                insertText('\n```javascript\n// 在这里输入代码\nconsole.log("Hello World!");\n```\n');
            });
        }
        
        function insertText(text) {
            const textarea = isMobile ? markdownInputMobile : markdownInput;
            if (!textarea) return;
            
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            textarea.value = textarea.value.substring(0, start) + text + textarea.value.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + text.length;
            textarea.focus();
            
            syncContent(textarea);
            updatePreview();
            updateMobilePreview();
            updateStats();
        }
        
        // 移动端工具按钮
        document.querySelectorAll('.mobile-tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const insertText = btn.dataset.insert;
                if (insertText && markdownInputMobile) {
                    const start = markdownInputMobile.selectionStart;
                    const end = markdownInputMobile.selectionEnd;
                    markdownInputMobile.value = markdownInputMobile.value.substring(0, start) + insertText + markdownInputMobile.value.substring(end);
                    markdownInputMobile.selectionStart = markdownInputMobile.selectionEnd = start + insertText.length;
                    markdownInputMobile.focus();
                    
                    syncContent(markdownInputMobile);
                    updateMobilePreview();
                    updateStats();
                }
            });
        });
        
        // Toast 通知
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-success-500' : type === 'error' ? 'bg-danger-500' : 'bg-accent-500';
            toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-xl shadow-soft-lg z-50 transform translate-x-full transition-transform duration-300`;
            toast.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                showToast('内容已自动保存', 'success');
            }
            
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // Tab 键处理
        function handleTabKey(textarea, e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                textarea.value = textarea.value.substring(0, start) + '    ' + textarea.value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + 4;
            }
        }
        
        if (markdownInput) {
            markdownInput.addEventListener('keydown', (e) => handleTabKey(markdownInput, e));
        }
        
        if (markdownInputMobile) {
            markdownInputMobile.addEventListener('keydown', (e) => handleTabKey(markdownInputMobile, e));
        }
        
        // 响应式处理
        function handleResize() {
            const newIsMobile = window.innerWidth < 1024;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                // 同步内容
                if (isMobile && markdownInput && markdownInputMobile) {
                    markdownInputMobile.value = markdownInput.value;
                } else if (!isMobile && markdownInputMobile && markdownInput) {
                    markdownInput.value = markdownInputMobile.value;
                }
            }
        }
        
        window.addEventListener('resize', handleResize);
        
        // 初始化
        function init() {
            initTheme();
            
            // 初始化 Mermaid
            mermaid.initialize({ 
                startOnLoad: true,
                theme: document.documentElement.classList.contains('dark') ? 'dark' : 'default'
            });
            
            // 配置 marked
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {}
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });
            
            // 恢复保存的内容
            const savedContent = localStorage.getItem('markdownContent');
            if (savedContent) {
                if (markdownInput) markdownInput.value = savedContent;
                if (markdownInputMobile) markdownInputMobile.value = savedContent;
                updatePreview();
                updateMobilePreview();
            }
            
            updateStats();
            handleResize();
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
