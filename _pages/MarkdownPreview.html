        // 全局变量

        let isMobile = window.innerWidth < 1024;
        let currentMobileView = 'edit'; // 'edit' or 'preview'
        
        // DOM 元素
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const markdownInput = document.getElementById('markdownInput');
        const markdownInputMobile = document.getElementById('markdownInputMobile');
        const markdownPreview = document.getElementById('markdownPreview');
        const mobilePreview = document.getElementById('mobilePreview');
        const clearBtn = document.getElementById('clearBtn');
        const clearBtnMobile = document.getElementById('clearBtnMobile');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenBtnMobile = document.getElementById('fullscreenBtnMobile');
        const openFileBtn = document.getElementById('openFileBtn');
        const openFileBtnMobile = document.getElementById('openFileBtnMobile');
        const fileInput = document.getElementById('fileInput');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const editTab = document.getElementById('editTab');
        const previewTab = document.getElementById('previewTab');
        const mobileEditor = document.getElementById('mobileEditor');
        const charCount = document.getElementById('charCount');
        const lineCount = document.getElementById('lineCount');
        const copyHtmlBtn = document.getElementById('copyHtmlBtn');
        const exportBtn = document.getElementById('exportBtn');
        const insertTableBtn = document.getElementById('insertTableBtn');
        const insertCodeBtn = document.getElementById('insertCodeBtn');
        
        // 主题切换功能
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                html.classList.toggle('dark', savedTheme === 'dark');
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.classList.toggle('dark', prefersDark);
            }
        }
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // 重新初始化 Mermaid 以应用新主题
            if (typeof mermaid !== 'undefined') {
                initializeMermaid();
                
                // 重新渲染所有 Mermaid 图表
                setTimeout(() => {
                    const mermaidElements = document.querySelectorAll('.mermaid');
                    mermaidElements.forEach(element => {
                        element.removeAttribute('data-processed');
                    });
                    mermaid.init(undefined, mermaidElements);
                }, 100);
            }
            
            // 添加主题切换动画
            document.body.style.transition = 'all 0.3s ease';
            setTimeout(() => {
                document.body.style.transition = '';
            }, 300);
        });
        
        // 移动端菜单切换
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 移动端标签切换
        editTab.addEventListener('click', () => {
            switchMobileView('edit');
        });
        
        previewTab.addEventListener('click', () => {
            switchMobileView('preview');
        });
        
        function switchMobileView(view) {
            currentMobileView = view;
            
            if (view === 'edit') {
                editTab.classList.add('text-accent-600', 'dark:text-accent-400', 'border-accent-500', 'bg-white', 'dark:bg-primary-700');
                editTab.classList.remove('text-primary-600', 'dark:text-primary-400', 'border-transparent');
                previewTab.classList.remove('text-accent-600', 'dark:text-accent-400', 'border-accent-500', 'bg-white', 'dark:bg-primary-700');
                previewTab.classList.add('text-primary-600', 'dark:text-primary-400', 'border-transparent');

        // 面板大小调整功能
        function setupPanelResize() {
            const resizer = document.getElementById('resizer');
            const editorPanel = document.getElementById('editorPanel');
            const previewPanel = document.getElementById('previewPanel');
            
            if (!resizer || !editorPanel || !previewPanel) return;
            
            let isResizing = false;
            let startX = 0;
            let startEditorWidth = 0;
            let containerWidth = 0;
            
            resizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                startX = e.clientX;
                
                const container = resizer.parentElement;
                containerWidth = container.offsetWidth;
                startEditorWidth = editorPanel.offsetWidth;
                
                // 添加全局样式防止文本选择
                document.body.style.userSelect = 'none';
                document.body.style.cursor = 'col-resize';
                
                // 添加遮罩防止iframe干扰
                const overlay = document.createElement('div');
                overlay.id = 'resize-overlay';
                overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; cursor: col-resize;';
                document.body.appendChild(overlay);
                
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;
                
                const deltaX = e.clientX - startX;
                const newEditorWidth = startEditorWidth + deltaX;
                const minWidth = containerWidth * 0.2; // 最小20%
                const maxWidth = containerWidth * 0.8; // 最大80%
                
                if (newEditorWidth >= minWidth && newEditorWidth <= maxWidth) {
                    const editorPercent = (newEditorWidth / containerWidth) * 100;
                    const previewPercent = 100 - editorPercent;
                    
                    editorPanel.style.width = editorPercent + '%';
                    previewPanel.style.width = previewPercent + '%';
                }
                
                e.preventDefault();
            });
            
            document.addEventListener('mouseup', function() {
                if (isResizing) {
                    isResizing = false;
                    
                    // 恢复样式
                    document.body.style.userSelect = '';
                    document.body.style.cursor = '';
                    
                    // 移除遮罩
                    const overlay = document.getElementById('resize-overlay');
                    if (overlay) {
                        overlay.remove();
                    }
                    
                    // 保存面板大小到本地存储
                    const editorWidth = editorPanel.style.width;
                    localStorage.setItem('editorPanelWidth', editorWidth);
                }
            });
            
            // 恢复保存的面板大小
            const savedWidth = localStorage.getItem('editorPanelWidth');
            if (savedWidth) {
                editorPanel.style.width = savedWidth;
                const editorPercent = parseFloat(savedWidth);
                const previewPercent = 100 - editorPercent;
                previewPanel.style.width = previewPercent + '%';
            }
        }

        // 文件名管理功能
        function setupFilenameManagement() {
            const filenameInput = document.getElementById('filenameInput');

            // 保存文件名到本地存储
            function saveFilename() {
                localStorage.setItem('markdownFilename', filenameInput.value);
            }
            
            // 验证文件名格式
            function validateFilename(filename) {
                const invalidChars = /[<>:"/\\|?*]/g;
                return !invalidChars.test(filename) && filename.trim().length > 0;
            }
            
            // 处理文件名输入
            filenameInput.addEventListener('input', function() {
                let filename = this.value;
                
                // 自动添加.md扩展名
                if (filename && !filename.endsWith('.md') && !filename.includes('.')) {
                    // 延迟添加扩展名，避免在用户输入时干扰
                    clearTimeout(this.addExtensionTimer);
                    this.addExtensionTimer = setTimeout(() => {
                        if (!this.value.includes('.')) {
                            this.value += '.md';
                            saveFilename();
                        }
                    }, 1000);
                }
                
                saveFilename();
            });
            
            // 处理文件名失去焦点
            filenameInput.addEventListener('blur', function() {
                let filename = this.value.trim();
                
                if (!filename) {
                    filename = 'untitled.md';
                    this.value = filename;
                } else if (!filename.includes('.')) {
                    filename += '.md';
                    this.value = filename;
                }
                
                if (!validateFilename(filename)) {
                    showToast('文件名包含无效字符', 'error');
                    this.value = 'untitled.md';
                }
                
                saveFilename();
            });
            
            // 处理回车键
            filenameInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    this.blur();
                }
            });
            
            // 初始化加载文件名
            loadFilename();
            
            return {
                getFilename: () => filenameInput.value,
                setFilename: (name) => {
                    filenameInput.value = name;
                    saveFilename();
                }
            };
        }

                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                showToast('内容已自动保存', 'success');
            }
            
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // Tab 键处理
        function handleTabKey(textarea, e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                textarea.value = textarea.value.substring(0, start) + '    ' + textarea.value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + 4;
            }
        }
        
        if (markdownInput) {
            markdownInput.addEventListener('keydown', (e) => handleTabKey(markdownInput, e));
        }
        
        if (markdownInputMobile) {
            markdownInputMobile.addEventListener('keydown', (e) => handleTabKey(markdownInputMobile, e));
        }
        
        // 响应式处理
        function handleResize() {
            const newIsMobile = window.innerWidth < 1024;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                // 同步内容
                if (isMobile && markdownInput && markdownInputMobile) {
                    markdownInputMobile.value = markdownInput.value;
                } else if (!isMobile && markdownInputMobile && markdownInput) {
                    markdownInput.value = markdownInputMobile.value;
                }
            }
        }
        
        window.addEventListener('resize', handleResize);
        
        // 初始化
        function init() {
            initTheme();
            
            // Mermaid 主题配置函数
            function initializeMermaid() {
                const isDark = document.documentElement.classList.contains('dark');
                mermaid.initialize({ 
                    startOnLoad: true,
                    theme: isDark ? 'dark' : 'default',
                    themeVariables: isDark ? {
                        // 深色模式 - 使用高对比度配色
                        primaryColor: '#1e293b',
                        primaryTextColor: '#f1f5f9',
                        primaryBorderColor: '#64748b',
                        lineColor: '#cbd5e1',
                        
                        // 节点背景 - 使用更深的背景色以提高对比度
                        mainBkg: '#334155',
                        secondBkg: '#475569',
                        tertiaryColor: '#1e293b',
                        
                        // 文字颜色 - 使用更亮的文字
                        textColor: '#f1f5f9',
                        nodeTextColor: '#f1f5f9',
                        
                        // 背景
                        background: '#0f172a',
                        
                        // 子图配置
                        clusterBkg: '#1e293b',
                        clusterBorder: '#64748b',
                        
                        // 边框和标签
                        edgeLabelBackground: '#334155',
                        
                        // 箭头和连接线配置
                        arrowheadColor: '#e2e8f0',
                        edgeColor: '#cbd5e1',
                        
                        // 特殊节点颜色 - 使用更明显的对比色
                        fillType0: '#334155',
                        fillType1: '#475569',
                        fillType2: '#64748b',
                        fillType3: '#1e293b',
                        fillType4: '#0f172a',
                        fillType5: '#334155',
                        fillType6: '#475569',
                        fillType7: '#64748b',
                        
                        // 流程图特定配置
                        cScale0: '#334155',
                        cScale1: '#475569',
                        cScale2: '#64748b',
                        
                        // 决策节点颜色
                        altBackground: '#475569',
                        
                        // 标签文字背景
                        labelBackground: '#334155',
                        labelTextColor: '#f1f5f9'
                    } : {
                        // 浅色模式 - 优化配色
                        primaryColor: '#e5e7eb',
                        primaryTextColor: '#111827',
                        primaryBorderColor: '#9ca3af',
                        lineColor: '#4b5563',
                        
                        mainBkg: '#ffffff',
                        secondBkg: '#f9fafb',
                        tertiaryColor: '#f3f4f6',
                        
                        textColor: '#111827',
                        nodeTextColor: '#111827',
                        
                        background: '#ffffff',
                        
                        clusterBkg: '#f9fafb',
                        clusterBorder: '#9ca3af',
                        
                        edgeLabelBackground: '#ffffff',
                        
                        // 箭头和连接线配置
                        arrowheadColor: '#374151',
                        edgeColor: '#4b5563',
                        
                        // 特殊节点颜色
                        fillType0: '#f3f4f6',
                        fillType1: '#e5e7eb',
                        fillType2: '#d1d5db',
                        fillType3: '#f9fafb',
                        fillType4: '#ffffff',
                        fillType5: '#f3f4f6',
                        fillType6: '#e5e7eb',
                        fillType7: '#d1d5db',
                        
                        // 流程图特定配置
                        cScale0: '#f3f4f6',
                        cScale1: '#e5e7eb',
                        cScale2: '#d1d5db',
                        
                        // 决策节点颜色
                        altBackground: '#e5e7eb',
                        
                        // 标签文字背景
                        labelBackground: '#ffffff',
                        labelTextColor: '#111827'
                    }
                });
            }
            
            // 初始化 Mermaid
            initializeMermaid();
            
            // 配置 marked
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {}
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });
            
            // 恢复保存的内容
            const savedContent = localStorage.getItem('markdownContent');
            if (savedContent) {
                if (markdownInput) markdownInput.value = savedContent;
                if (markdownInputMobile) markdownInputMobile.value = savedContent;
                updatePreview();
                updateMobilePreview();
            }
            
            updateStats();
            handleResize();
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
